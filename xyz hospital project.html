<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="xyz.css">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>XYZ donation form</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="nav-bar">
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Departments</li>
					<li class="push">contact us</li>
				</ul>
			</div>
		</div>
	</header>

	<div class="cover">
		<h2>XYZ hospital blood Donation Form</h2>
		<img class="cover-left" src="imagedonate.png">
		<form>
			<div class="text-area">

				<div class="double-input">
					<div>
						<label>First name:</label>
						<input type="text" name="">
					</div>
					<div>
						<label>Last name:</label>
						<input type="text" name="">
					</div>
				</div>

				<div class="single-input">
					<div>
						<label>Select Donation day:</label>
						<input type="date" name="">
					</div>
				</div>

				<div class="double-input">
					<div>
						<label>Email(Optional):</label>
						<input type="email" name="">
					</div>
					<div>
						<label>Phone No:</label>
						<input type="text" name="">
					</div>
				</div>

				<div class="single-input">
					<div>
						<label>Blood Group:</label>
						<div class="select-wrapper">
							<select>
								<option>AB+</option>
								<option>A+</option>
								<option>B+</option>
								<option>0+</option>
								<option>AB-</option>
								<option>A-</option>
								<option>B-</option>
								<option>0-</option>

							</select>
						</div>
					</div>
				</div>

			<button class="btn">submit</button>
			</div>
		</form>
	</div>
</body>
</html>
